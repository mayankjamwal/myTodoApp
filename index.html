<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="header">
                <h1>Item Lister</h1>
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="search">
                <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg></button>
            </div>
        </nav>
        <main>
            <div class="main-header">
                <h2>Add Item</h2>
            </div>
            <div class="add-item-input">
                <input type="text" name="input" id="input">
                <button class="input-btn">Add</button>
            </div>
            <div class="list-item">
                <ul class="un-list" id="list-1">
                    <li class="item-1">Demo 1 <button class="delete-btn button-1">X</button></li>
                    <li class="item-2">Demo 2 <button class="delete-btn button-2">X</button></li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
